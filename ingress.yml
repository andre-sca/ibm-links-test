---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.bluemix.net/redirect-to-https: "True"
  name: ingress
spec:
  tls:
    - hosts:
        - <INGRESS_SUBDOMAIN>
      secretName: <INGRESS_SECRET>
  backend:
    serviceName: ibm-linksui-service
    servicePort: 3000
  rules:
    - host: <INGRESS_SUBDOMAIN>
      http:
        paths:
          - path: /api
            backend:
              serviceName: ibm-links-service
              servicePort: 5000
          - path: /flasgger_static
            backend:
              serviceName: ibm-links-service
              servicePort: 5000